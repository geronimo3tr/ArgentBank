swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/transactions:
    post:
      tags:
        - User Module
      summary: Create a new transaction
      description: API for creating a new transaction
      parameters:
        - in: body
          name: body
          description: Transaction data
          required: true
          schema:
            $ref: "#/definitions/Transaction"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction created successfully
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
        - Bearer: []
    get:
      tags:
        - User Module
      summary: Retrieve transactions
      description: API for retriving transaction of the current month
      parameters:
        - in: query
          name: body
          description: Transaction data
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Transaction retrived successfully
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
        - Bearer: []
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update a transaction
      description: API for updating a transaction
      parameters:
        - in: body
          name: body
          description: Update transaction parametre
          required: true
          schema:
            $ref: "#/definitions/Transaction"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction updated successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid transaction data
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error
  /user/transaction/{transactionId}:
    parameters:
      - in: path
        name: transactionId
        description: ID of the transaction
        required: true
        type: string
    get:
      tags:
        - User Module
      summary: Retrieve a specific transactions
      description: API for retriving a specific transaction by ID
      produces:
        - application/json
      responses:
        "200":
          description: Transaction retrived successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid transaction ID
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error
      security:
        - Bearer: []
    delete:
      tags:
        - User Module
      summary: Delete a transaction
      description: API for deleting transaction
      produces:
        - application/json
      responses:
        "200":
          description: Transaction delete successfully
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
        - Bearer: []
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Transaction:
    type: object
    properties:
      id:
        type: string
      Amount:
        type: number
        description: amount of the transaction
      Sender_Account:
        type: string
        description: The sender's account number.
      Receiver_Account:
        type: string
        description: The receiver account number.
      Currency_type:
        type: string
        description: The currency type
      Category:
        type: string
        description: category of the transaction
      Date:
        type: string
        format: date-time
        description: date of the purchase
